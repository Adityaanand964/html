<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container " id="login">
        <div class="card">
            <form class="form-group form_data">
        
                <label for="name"><b>Name:</b></label>
                <input type="text" placeholder="Enter your name" name="name" required class="form-control">

                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="abc@ymail.com" name="email" required class="form-control">

                <label for="email"><b>Gender:</b></label>
                <select type="text" placeholder="M/F" name="gender" required class="form-control">
                  <option value="None">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                
                <label for="contactNum"><b>Contact Number:</b></label>
                <input type="number" placeholder="You Contact Number" name="contactNum" required class="form-control">
            
                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" required class="form-control">
                <button type="submit">Submit</button>
                <p style="color: red; text-align: center;" class="error"></p>
                </form> 
        </div>
       
    </div>

<script>



  $(document).ready(function(){

    function handleFormSubmit(event) {
  event.preventDefault();
  const data = new FormData(event.target);
  const formJSON = Object.fromEntries(data.entries());

  // console.log(formJSON)
  $.ajax({
        method: 'Post',
        url: 'http://127.0.0.1:3000/users/register',
        data: formJSON,
        success: function(res){
          // console.log(res)
          $('.error').html(res.message)
        }
      })
}
const form = document.querySelector('.form_data');
form.addEventListener('submit', handleFormSubmit);
   
  });
</script>
